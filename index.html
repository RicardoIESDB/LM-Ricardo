<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/styles.css">
    <title>Ejercicio 1</title>
</head>

<body>
    <div class="div_container">
        <header>
            <img src="img/persona-de-libre-dedicacion.png">
            <h1>
                Registro de Usuario
            </h1>
        </header>
        <div class="div_content">
            <aside>
                <fieldset>
                    <legend>Registro de usuario</legend>
                    <form>
                        <label for="email">Nombre:</label> <input type="email" required autofocus
                            placeholder="usuario@example.com" id="email">
                        <label for="password">Contraseña:</label> <input type="password" required id="password">
                        <label for="tel">Teléfono móvil:</label> <input type="tel" id="tel">
                        <label for="birth_date">Fecha de nacimiento:</label> <input type="date" id="birth_date">
                        <div class="div_button_checkbox">
                            <label for="remember_password">Desea recordar la contraseña</label> <input type="checkbox"
                            id="remember_password">
                            <button type="submit">Dar de Alta</button>
                        </div>
                    </form>
                </fieldset>
            </aside>
            <div class="div_nav_main">
                <nav>
                    <p>Nav</p>
                </nav>
                <main>
                  <P>Main</P> 
                </main>
            </div>
        </div>
        <footer>
            <p> &copy; Ricardo Aucapiña </p>
        </footer>
    </div>
</body>

</html>
