<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/styles.css">
    <title>Ejercicio 1</title>
</head>

<body>
    <div class="container">
            <header>
                <img src="img/persona-de-libre-dedicacion.png">
                <h1>
                    Registro de Usuario
                </h1>
            </header>
        <main>
            <fieldset>
                <legend>Registro de usuario</legend>
                <form>
                    <label for="email">Nombre:</label> <input type="email" required autofocus
                        placeholder="usuario@example.com" id="email">
                    <label for="password">Contraseña:</label> <input type="password" required id="password">
                    <label for="tel">Teléfono móvil:</label> <input type="tel" id="tel">
                    <label for="birth_date">Fecha de nacimiento:</label> <input type="date" id="birth_date">
                    <button>Dar de Alta</button>
                    <label for="remember_password">Desea recordar la contraseña</label> <input type="checkbox" id="remember_password">
                </form>
            </fieldset>
        </main>
        <footer>

        </footer>
    </div>
</body>

</html>
